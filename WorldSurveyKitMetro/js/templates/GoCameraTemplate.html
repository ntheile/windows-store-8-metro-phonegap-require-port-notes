<h2><%= fileName %></h2>
<h3><%= order %>). <%= question %></h3>

<a data-role="button" data-icon="camera">Take Picture</a>

<div id="goCameraWrapper"></div>


<div data-role="controlgroup" data-type="horizontal">
    
    <% if (back != null) { %>
       <a data-role="button" href="#go?file<%= fileInstanceId %>?q<%= back %>" data-inline="true" data-theme="b" data-icon="arrow-left">Back</a>
    <% } %>

    <% if (next != null) { %>
        <a data-role="button" href="#go?file<%= fileInstanceId %>?q<%= next %>" data-inline="true" data-theme="b" data-icon="arrow-right" data-iconpos="right">Next</a>
    <% } else { %>
        <a data-role="button" href="#" data-inline="true" data-theme="b" data-icon="save" data-iconpos="right">Done</a>
    <% } %>
    
</div>

<span><%= order %>/<%= questionCount %></span>
