<h2><%= fileName %> - <%= fileInstanceName %></h2>
<h3><%= order %>). <%= question %></h3>

<fieldset id="goOptionsResponse" class="goOptionsResponse" data-role="controlgroup">
</fieldset>

<div data-role="controlgroup" data-type="horizontal">
    
    <% if (back != null) { %>
       <a data-role="button" id="goOptionsBack" data-inline="true" data-theme="b" data-icon="arrow-left">Back</a>
    <% } %>

    <% if (next != null) { %>
        <a data-role="button" id="goOptionsNext" data-inline="true" data-theme="b" data-icon="arrow-right" data-iconpos="right">Next</a>
    <% } else { %>
        <a data-role="button" href="#" data-inline="true" data-icon="save" data-iconpos="right" id="goOptionsDone" data-theme="b">Done</a>
    <% } %>

</div>

<div style="float:right"><a data-role="button" data-theme="b" data-mini="true" data-icon="save" class="goOptionsSave">Save and finish later</a></div>

<span><%= order %>/<%= questionCount %></span>
