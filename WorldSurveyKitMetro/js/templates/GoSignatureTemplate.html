<h2><%= fileName %> - <%= fileInstanceName %></h2>
<h3><%= order %>). <%= question %></h3>

<div>
    <label>Print your name:</label>
    <input id="goSignaturePrint" type="text">
</div>
            
<div class="sigPad" style="width:580px">
    <div class="sigNav">
        <a class="clearButton" data-icon="remove" data-inline="true" data-role="button">Clear</a>
    </div>

    <div class="sig sigWrapper" style="height:90px">
        <canvas class="pad" width="580" height="90"></canvas>
        <input type="hidden" name="output" class="output" id="goSignatureData">
    </div>
</div>
        

<div data-role="controlgroup" data-type="horizontal">
    
    <% if (back != null) { %>
       <a data-role="button" id="goSignatureBack" data-inline="true" data-theme="b" data-icon="arrow-left">Back</a>
    <% } %>

    <% if (next != null) { %>
        <a data-role="button" id="goSignatureNext" data-inline="true" data-theme="b" data-icon="arrow-right" data-iconpos="right">Next</a>
    <% } else { %>
        <a data-role="button" href="#" data-inline="true" data-icon="save" data-iconpos="right" id="goSignatureDone" data-theme="b">Done</a>
    <% } %>

</div>

<div style="float:right"><a data-role="button" data-theme="b" data-mini="true" data-icon="save" class="goSignatureSave">Save and finish later</a></div>

<span><%= order %>/<%= questionCount %></span>
